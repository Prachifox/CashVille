                 <form action="Se_feedback" method="post" name="Form" onsubmit="return validate()">
              <div class="input-field">

              </div>
              <div class="input-field">

                  class="materialize-textarea"
                  id="Feedback"
                  placeholder="Feedback" name="feedback" ></textarea>
                <label for="Feedback">Feedback</label>

             <input type="submit" value="Submit Feedback" class="btn"/> 	
              </form>

    <script>
    function validate()
    {
  	  var a=document.forms["Form"]["name"].value;
        var b=document.forms["Form"]["email"].value;
        var c=document.forms["Form"]["no"].value;
        var d=document.forms["Form"]["feedback"].value;

        if (a==""|| b=="" || c==""||d=="")
        {
            alert("Please Fill All Required Field");
            return false;
        }
       
        return true;
    }

        height: 600,
        transition: 500,
        interval: 5000
      });

      //autocomplete
      const autocomplete = document.querySelector('.autocomplete');

          Gambia: null,
          Kenya: null,
          Tanzania: null,
          Antarctica: null,
          Aruta: null,
          Florida: null,
          California: null,
